<ion-view class="children category-feeds-view">

  <ion-nav-buttons side="right">
    <a class="button button-icon icon ion-ios-search" ui-sref="app.search({ version: version })"></a>
    <a class="button button-icon icon ion-ios-information-outline" ui-sref="app.info({ version: version })"></a>
  </ion-nav-buttons>

  <ion-nav-title>
    <span>{{ ::title }}</span>
  </ion-nav-title>

  <ion-spinner icon="android" ng-show="busy"></ion-spinner>

  <ion-content>    
    <div class="list category-feeds" ng-hide="busy">
      <a ng-repeat="book in ::books track by book.book" class="item item-icon-right" ui-sref="app.chapters({ book: book.book, version: version })">
        <span class="title">{{ ::book.name }}</span>
        <p class="description">
          <ng-pluralize count="::book.chapters" when="{ '1': '1 Chapter', 'other': '{} Chapters' }"></ng-pluralize>
        </p>
        <i class="icon ion-ios-arrow-forward"></i>
      </a>
    </div>
  </ion-content>
</ion-view>
