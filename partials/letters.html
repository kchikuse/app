<ion-view class="children category-feeds-view">
  
  <ion-nav-buttons side="right">
    <a class="button button-icon icon ion-ios-search" ui-sref="app.search({ version: version })"></a>
    <a class="button button-icon icon ion-ios-information-outline" ui-sref="app.info({ version: version })"></a>
  </ion-nav-buttons>
  
  <ion-nav-title>
    <span>{{ ::name }}</span>
  </ion-nav-title>

  <ion-spinner icon="android" ng-show="busy"></ion-spinner>

  <ion-content>    
    <div class="list category-feeds" ng-hide="busy">
      <a ng-repeat="letter in ::letters" class="item item-icon-right" ui-sref="app.words({ letter: letter.l, page: 1 })">
        <span class="title">{{ ::letter.l }}</span>
        <p class="description">{{ ::letter.cnt }} words</p>
        <i class="icon ion-ios-arrow-forward"></i>
      </a>
    </div>
  </ion-content>
</ion-view>
